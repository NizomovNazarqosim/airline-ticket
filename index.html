<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">
    <title>Airplane ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="form-border">
        <div class="form-border-top">
          <div class="top-left">
            <h2 class="heading-one">Fra</h2>
            <p class="par-one">Frankfurt</p>
          </div>
          <div class="one-line">-</div>
          <div class="top-right">
            <h2 class="heading-two">Ams</h2>
            <p class="par-two">Amsterdam</p>
          </div>
          <div class="ul-div">
            <ul class="ul-one">
              <li class="ul-item">Flight</li>
              <li class="ul-item number">815</li>
            </ul>
            <ul class="ul-two">
              <li class="ul-item">Gate</li>
              <li class="ul-item number">23G</li>
            </ul>
            <ul class="ul-three">
              <li class="ul-item">Seat</li>
              <li class="ul-item number">10F</li>
            </ul>
          </div>
          <div class="footer">
            <div class="footer-left">
              <ul class="ul-list-one">
                <li class="ul-list-item">Passengers</li>
                <li class="ul-list-item items">Robert De Niro</li>
              </ul>
              <ul class="ul-list-two">
                <li class="ul-list-item">Class</li>
                <li class="ul-list-item items">Business</li>
              </ul>
              <ul class="ul-list-three">
                <li class="ul-list-item">Departure</li>
                <li class="ul-list-item items">3:45am, Dec 15</li>
              </ul>
            </div>
            <div class="footer-right">
              <img src="/img/qr.svg" alt="picture" class="qr-picture" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
